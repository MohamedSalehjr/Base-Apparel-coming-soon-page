  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <div class="container">
      <div class="box-1">
        <img src="images/logo.svg">
        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="" method="get" class="form-example">
          <div class="form">
            <input type="text" name="email" id="email" placeholder="         Email Address" autocomplete="off"required>
            <button><img src="images/icon-arrow.svg"></button>
          </div>
        </form>
      </div>

      <div class="box-2">
        <img id="hero" src="images/hero-desktop.jpg">
      </div>
    </div>
