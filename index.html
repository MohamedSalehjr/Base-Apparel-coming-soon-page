<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@300;400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <header> <img src="images/logo.svg" alt="logo"></header>
    <div class="container">
      <div class="box-1">
        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
        <p>Hello fellow shoppers! We're currently building our
          new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" method="get" class="form">
          <div>
            <input type="text" name="email" class="email" placeholder="Email Address" autocomplete="off" required>
            <button class="btn" aria-label="Submit"><img src="images/icon-arrow.svg" alt="button-arrow"></button>
            <p class="warning">Please provide a valid email address</p>
          </div>
        </form>
      </div>
      <div class="box-2">
      </div>
    </div>
  </main>
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="index.js" async defer></script>
</body>

</html>
